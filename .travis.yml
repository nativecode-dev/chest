language: node_js
cache:
  directories:
    - ~/.npm
node_js:
  - node
  - '8'
  - '6'
after_success:
  - yarn run coveralls
  - yarn run semantic-release
before_install:
  - 'curl -o- -L https://yarnpkg.com/install.sh | bash -s'
  - 'export PATH="$HOME/.yarn/bin:$PATH"'
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
